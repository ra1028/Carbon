# https://github.com/realm/jazzy

author: Ryo Aoyama
author_url: https://github.com/ra1028
github_url: https://github.com/ra1028/Carbon
module: Carbon
readme: README.md
output: docs
theme: fullwidth
clean: true
xcodebuild_arguments:
  - -workspace
  - Carbon.xcworkspace
  - -scheme
  - Carbon
custom_categories:
  - name: Components
    children:
    - Component
    - IdentifiableComponent
    - AnyComponent
  - name: Nodes
    children:
    - CellNode
    - ViewNode
  - name: Section
    children:
    - Section
  - name: Renderer
    children:
    - Renderer
  - name: Adapters
    children:
    - Adapter
    - UITableViewAdapter
    - UICollectionViewAdapter
    - UICollectionViewFlowLayoutAdapter
  - name: Updaters
    children:
    - Updater
    - UITableViewUpdater
    - UITableViewReloadDataUpdater
    - UICollectionViewUpdater
    - UICollectionViewReloadDataUpdater
  - name: Interfaces
    children:
    - ComponentRenderable
    - UITableViewComponentCell
    - UITableViewComponentHeaderFooterView
    - UICollectionViewComponentCell
    - UICollectionComponentReusableView
  - name: Changesets
    children:
    - DataChangeset
    - StagedDataChangeset
